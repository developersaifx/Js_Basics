<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Regsitration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <h2 style="text-align: center;color: tomato;">Book a call</h2>
  <h5 style="text-align: center;">Book a call slot and our representives will call you</h5>
  <hr width="100%" size="4px">
  <div class="container">
  <form novalidate class="was-validated">
    <label for="text" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" required/><br>
    <label for="email" class="form-label">Email</label>
    <input type="email" id="Email" class="form-control" required/><br> <br>
    <label for="Phone" class="form-label">Phone</label>
    <input type="text" id="Phone" class="form-control"required/><br> <br>
Time for Call: <input type="date"> <input type="time"><br> <br>
<button class="btn btn-primary">Get a call</button>
</div>
  </form>
<script>
const form = document.querySelector("form")
form.addEventListener('submit',e => {
  if (!form.checkValidity()){
  e.preventDefault()
  }
  form.classList.add('was-validated')
})

</script>

</body>
</html>
